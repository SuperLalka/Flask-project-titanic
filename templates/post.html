{% extends 'base.html' %}
{% block body %}
{% for info in the_info %}
<nav class="navbar fixed-top navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Вернуться к содержанию</a>
  <h2>{{ info[0] }}</h2>
</nav>
<div class="text-block">{{ info[3] }}</div>
{% endfor %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ the_pictures[0] }}" class="d-block max-vw-100 rounded-lg" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{{ the_pictures[1] }}" class="d-block max-vw-100 rounded-lg" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{{ the_pictures[2] }}" class="d-block max-vw-100 rounded-lg" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon bg-dark" aria-hidden="false"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon bg-dark" aria-hidden="false"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
