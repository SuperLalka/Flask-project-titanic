{% extends 'base.html' %}
{% block body %}
<nav class="navbar fixed-top navbar-dark bg-dark">
  <a class="navbar-brand" href="#">RMS Titanic</a>
</nav>
<h2>{{ the_title }}</h2>
{% for item in the_info %}
<div class="card w-75">
    <div class="card-body">
      <h5 class="card-title">{{item[0]}}</h5>
      <p class="card-text">{{item[1]}}</p>
      <a href="post/{{item[-1]}}" class="btn btn-primary">Перейти к статье</a>
    </div>
</div>
{% endfor %}
{% endblock %}
